<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario días hábiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container border border-2 rounded mt-2">
        <div class="row">
            <div class="col">
                <h1>Calendario días hábiles</h1>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-4 justify-content-center my-2">
                    <input type="number" id="day" class="form-control" placeholder="DD">
                </div>
                <div class="col-4 my-2">
                    <input type="number" id="month" class="form-control" placeholder="MM">
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <div class="col-4">
                    <input type="number" id="year" class="form-control" placeholder="AAAA">
                </div>
            </div>
            <div class="row justify-content-center my-2">
                <input type="button" class="btn btn-info" id="Calc" name="button" value="Calcula"
                    onclick="eventHandler()">
            </div>
            <div class="row  my-2">
                <div class="col-12" id="resultado">
                    Veamos...!
                </div>
            </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
